<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu" id="menu">
        <li class="menu-item" onclick="changeBackground()">Change Desktop Wallpaper</li>
    </div>
    <div id="container">
        <div id="topbar">
            <span id="date_time"></span>
            <span id="sys_tray">  </span>
        </div>
        <div id="dock">
            <span class="dock-item">
                <img src="assets/icons/apps/nautilus.svg" alt="" class="dock-item-icon">
            </span>
            <span class="dock-item">
                <img src="assets/icons/apps/firefox.svg" alt="" class="dock-item-icon">
            </span>
            <span class="dock-item">
                <img src="assets/icons/apps/Alacritty.svg" alt="" class="dock-item-icon">
            </span>
            <span class="dock-item">
                <img src="assets/icons/apps/pycharm.svg" alt="" class="dock-item-icon">
            </span>
            <span class="dock-item">
                <img src="assets/icons/apps/visual-studio-code.svg" alt="" class="dock-item-icon">
            </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
